    <link rel="icon" type="image/x-icon" href="./favicon.ico" />

    <!-- Bootstrap-Links -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="side-nav shadow shadow-lg d-lg-flex d-none">
      <a href="#">
        <i class="fa-brands fa-square-behance"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-facebook"></i>
      </a>
    </div>

    <header class="row">
      <div class="nav row g-0">
        <div class="nav-items row">
          <div class="logo col-12 col-md-6 col-lg-4 mx-auto text-center p-3">
            <a class="logo-img" href="index.html">
              <img id="logo-img" src="./img/Artboard 2.png" alt="" style="width: 110px" />
            </a>
          </div>

          <div class="mid-nav-items col-12 mx-auto col-md-6 col-lg-8 justify-content-end align-items-center">
            <a class="nav-link" href="index.html">HOME</a>
            <a class="nav-link" href="about">ABOUT</a>
            <a class="nav-link" href="pricing.html">PRICING</a>
            <a class="nav-link" href="#">PORTFOLIO</a>
          </div>
        </div>
      </div>

      <div class="responsive-nav-icons text-light">
        <i class="fa-solid fa-bars open-nav"></i>
        <i class="fa-solid fa-xmark close-nav"></i>
      </div>

      <div class="header-content mt-5 h-50 align-items-center d-flex flex-column">
        <div class="my-auto">
          <h1><span class="auto-type"></span></h1>
          <strong>Simplicity is attractive</strong>
        </div>
      </div>
    </header>
    <div class="col-12 bg-light text-light">
      <hr />
    </div>
    <div class="row">
      <div class="row mx-auto">
        <div class="col-lg-6 text-center melissa-logo">
          <img src="./img/melissa.jpg" class="w-50" alt="Barrel_Brewery" />
        </div>

        <div class="col-lg-6 text-center align-items-center d-flex" style="background-color: #010a19">
          <div class="mockup my-auto">
            <img src="./img/Melissa_Mockup.jpg" class="w-75" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 bg-light text-light">
      <hr />
    </div>

    <div class="row">
      <div class="row mx-auto">
        <div class="col-lg-6 text-center cavalry-logo">
          <img src="./img/1x/cav1.png" class="w-75" alt="cavalry-logo" />
        </div>

        <div class="col-lg-6 text-center align-items-center d-flex cavalry-logo" style="border-left: 2px solid">
          <div class="mockup my-auto w-100">
            <img src="./img/1x/cav2.png" class="w-75 border-left" alt="cavalry-logo" />
          </div>
        </div>
        <div class="col-12 bg-light text-light">
          <hr />
        </div>
        <div class="col-12 text-center" style="background-color: #1b1d31">
          <img src="./img/Banner2.jpg" class="w-50 mx-auto" alt="" />
        </div>
      </div>
    </div>
    <div class="col-12 bg-light text-light">
      <hr />
    </div>
    <div class="col-12 text-center fox-logo">
      <img src="./img/fox_logo.png" class="w-25 mx-auto" alt="" />
    </div>

    <div class="row">
      <div class="col-12 col-lg-6 p-0 d-flex">
        <img src="./img/Fox_Logo-04.png" alt="Fox-Fit Logo" class="w-100" />
      </div>

      <div class="col-12 col-lg-6 p-0 d-flex">
        <img src="./img/Fox_Logo-05.png" alt="Fox-Fit Logo" class="w-100" />
      </div>
    </div>

    <footer class="row contact-form-container shadow text-light">
      <div class="contact-form-header text-center mt-5">
        <h1>Let's get to Work!</h1>
      </div>
      <form class="col-sm-6 col-lg-4 mx-auto mt-5">
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" />
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" />
        </div>
        <div class="mb-3">
          <label for="message">Message:</label>
          <textarea class="form-control" rows="5" id="message" name="text"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="row mt-5">
        <p class="col-12 text-center">Digital Circle.</p>
        <p class="col-12 text-center copyright-text">&copy; 2022</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/nav.js"></script>
